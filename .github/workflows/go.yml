# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Starter Go Pipeline

run-name: Pipeline run by @${{ github.actor }}  

on:
  push:
    branches: [ "main", "init-CI" ]
  pull_request:
    branches: [ "main", "init-CI" ]

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      GREETING_MESSAGE: ${{ vars.GREETING_MESSAGE || 'Hello, World!' }}
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'

    - name: Test
      run: go test -v ./...

    - name: Echoing test url
      run: echo $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID

    - name: Check OS
      if: runner.os != 'Windows'
      run: echo "${{ github.event_name }}. The runner's operating system is $RUNNER_OS."
